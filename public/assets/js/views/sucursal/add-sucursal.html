<div class="row">
   <div class="col-xs-12 col-md-10">
      <div class="panel panel-default">
         <div class="panel-body">
               <div class="row">
                  <div class="col-xs-12">

    <alerts> </alerts>
                     <form class="form-horizontal" role="form" ng-submit="save()">
                       <div class="form-group">
                         <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="nombre" ng-model="sucursal.nombre"placeholder="Nombre">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="departamento" class="col-sm-2 control-label">Departamento</label>
                         <div class="col-sm-10">
                           <select class="form-control"></select>
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="municipio" class="col-sm-2 control-label">Municipio</label>
                         <div class="col-sm-10">
                           <select class="form-control"></select>
                         </div>
                       </div>
                        <div class="form-group">
                         <label for="direccion" class="col-sm-2 control-label">Dirección</label>
                         <div class="col-sm-10">
                           <input type="textarea" rows="3" class="form-control" id="direccion" ng-model="sucursal.direccion"placeholder="Dirección">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
                         <div class="col-sm-10">
                           <input type="tel" class="form-control" id="telefono" ng-model="sucursal.telefono"placeholder="Teléfono">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="email" class="col-sm-2 control-label">Correo</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="email" ng-model="sucursal.email"placeholder="Email">
                         </div>
                       </div>
                       <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                           <button type="submit" class="btn btn-default">Guardar</button>
                           <button type="button" class="btn btn-primary" ng-click="show('lista')">Cancelar</button>
                         </div>
                       </div>
                     </form>
                  </div>
               </div>
         </div>
      </div>
   </div>
</div>
