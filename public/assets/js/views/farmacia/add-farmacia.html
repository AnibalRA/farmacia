<form class="form-horizontal" role="form" ng-submit="guardar()">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
    <button type="submit" class="btn btn-default">Guardar</button>

    <a ng-click="nuevo()" class="btn btn-primary">nuevo</a>
    </div>
    </div>
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-8">
      <input type="text" class="form-control" ng-model = "farmacia.nombre"  required placeholder="Nombre">
    </div>
    </div>
    <div class="form-group">
      <label for="direccion" class="col-sm-2 control-label">Dirección</label>
      <div class="col-sm-8">
      <input type="textarea" rows="3" class="form-control" ng-model = "farmacia.direccion"  required placeholder="Dirección">
    </div>
    </div>
      <div class="form-group">
      <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
      <div class="col-sm-8">
      <input type="tel" class="form-control" ng-model = "farmacia.telefono"  required placeholder="Teléfono">
    </div>
    </div>
        <div class="form-group">
        <label for="web" class="col-sm-2 control-label">Web</label>
        <div class="col-sm-8">
        <input type="url" class="form-control" ng-model = "farmacia.web"  placeholder="Web">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Correo</label>
      <div class="col-sm-8">
      <input type="text" class="form-control" ng-model = "farmacia.email"  placeholder="Correo electronico">
    </div>
  </div>
</form>
