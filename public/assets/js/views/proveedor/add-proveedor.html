<div class="row">
   <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
         <div class="panel-body">
               <div class="row">
                  <div class="col-xs-12">
                     <form class="form-horizontal" role="form">
                       <div class="form-group">
                         <label for="empresa" class="col-sm-2 control-label">Empresa</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
                         <div class="col-sm-10">
                           <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="email" class="col-sm-2 control-label">Correo</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="email" placeholder="Email">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="departamento" class="col-sm-2 control-label">Departamento</label>
                         <div class="col-sm-10">
                           <select class="form-control"></select>
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="municipio" class="col-sm-2 control-label">Municipio</label>
                         <div class="col-sm-10">
                           <select class="form-control"></select>
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="direccion" class="col-sm-2 control-label">Dirección</label>
                         <div class="col-sm-10">
                           <input type="textarea" rows="3" class="form-control" id="direccion" placeholder="Dirección">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="contacto" class="col-sm-2 control-label">Contacto</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="contacto" placeholder="Contacto">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="telefonoContacto" class="col-sm-2 control-label">Teléfono Contacto</label>
                         <div class="col-sm-10">
                           <input type="tel" class="form-control" id="telefonoContacto" placeholder="Teléfono Contacto">
                         </div>
                       </div>
                       <div class="form-group">
                         <label for="correoContacto" class="col-sm-2 control-label">Correo Contacto</label>
                         <div class="col-sm-10">
                           <input type="text" class="form-control" id="correoContacto" placeholder="Correo del Contacto">
                         </div>
                       </div>
                       <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                           <button type="submit" class="btn btn-default">Guardar</button>
                         </div>
                       </div>
                     </form>
                  </div>
               </div>
         </div>
      </div>
   </div>
</div>
