<!-- Breadcrumb -->
<ol class="breadcrumb hidden-xs">
    <li>Inicio</li>
    <li>Proveedores</li>
    <li class="active">Datos</li>
</ol>
<a class="btn btn-primary m-r-5 pull-right" ng-click="open()">Agregar</a>
<h2 class="page-title">
	PROVEEDORES
</h2> 
<hr class="whiter" />
<div class="row">
    <section class="col-md-4">
        <input type="text" class="main-search pull-left" ng-model='search'>
		<table class="table table-hover">			
			<tbody>
				<tr ng-repeat="proveedor in proveedores | filter:search">
					<td>
						<a href="" ng-click="edit($index)">{{proveedor.nombre}}</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
	<section class="col-md-8">
		<alerts> </alerts>
        <form class="form-horizontal" role="form" ng-submit="guardar()">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">Guardar</button>
                    <a ng-click="nuevo()" class="btn btn-primary">nuevo</a>
                </div>
            </div>
            <div class="form-group">
                <label for="empresa" class="col-sm-2 control-label">Empresa</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="proveedor.empresa" placeholder="Empresa">
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" ng-model="proveedor.telefono" placeholder="Teléfono">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="proveedor.email" placeholder="Correo Electrónico">
                </div>
            </div>
            <div class="form-group">
                <label for="departamento" class="col-sm-2 control-label" >Departamento</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-change='munipios(departamento)' ng-model='departamentos'>
                        <option ng-repeat='departamento in departamentos' value="{{departamento.id}}">{{departamento.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="municipio" class="col-sm-2 control-label" ng-model='municipio'>Municipio</label>
                <div class="col-sm-8">
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion" class="col-sm-2 control-label">Dirección</label>
                <div class="col-sm-8">
                    <input type="textarea" rows="3" class="form-control" ng-model="proveedor.direccion" placeholder="Dirección">
                </div>
            </div>
            <div class="form-group">
                <label for="contacto" class="col-sm-2 control-label">Contacto</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="proveedor.contacto" placeholder="Contacto">
                </div>
            </div>
            <div class="form-group">
                <label for="telefonoContacto" class="col-sm-2 control-label">Teléfono Contacto</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" ng-model="proveedor.telefonoContacto" placeholder="Teléfono Contacto">
                </div>
            </div>
            <div class="form-group">
                <label for="correoContacto" class="col-sm-2 control-label">Correo Contacto</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="proveedor.correoContacto" placeholder="Correo del Contacto">
                </div>
            </div>
        </form>
	</section>
</div>
