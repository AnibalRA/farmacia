
<div ng-controller='sucursalController'>
	
	<h4>Sucursales <span class="badge">{{sucursales.length}}</span> 
		<a class="btn btn-primary pull-right" href="" ng-click="show('add')"> Add Sucursal </a>
	</h4>
	<p class="alert alert-warning" ng-hide = 'sucursales.length'>
		No hay ninguna sucursar para esta farmacia
	</p>
	<lista-sucursal ng-hide= "action != 'lista' "> </lista-sucursal>
	<add-sucursal ng-hide="action != 'add' "> </add-sucursal>
</div>
