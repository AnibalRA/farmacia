<!-- Breadcrumb -->
<ol class="breadcrumb hidden-xs">
    <li>Inicio</li>
    <li>Clientes</li>
    <li class="active">Datos</li>
</ol>
<a class="btn btn-primary m-r-5 pull-right" ng-click="open()">Agregar</a>
<h2 class="page-title">
	CLIENTES
</h2> 
<hr class="whiter" />
<div class="row">
    <section class="col-md-4">
        <input type="text" class="main-search pull-left" ng-model='search'>
		<table class="table table-hover">			
			<tbody>
				<tr ng-repeat="cliente in clientes | filter:search">
					<td>
						<a href="" ng-click="show($index)">{{cliente.nombre}}</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
	<section class="col-md-8">
		<alerts> </alerts>
        <form class="form-horizontal" role="form" ng-submit="guardar()">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">Guardar</button>
                    <a ng-click="nuevo()" class="btn btn-primary">nuevo</a>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model = "cliente.nombre"  required placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" ng-model="cliente.telefono" placeholder="Teléfono">
                </div>
            </div>
            <div class="form-group">
                <label for="direccion" class="col-sm-2 control-label">Dirección</label>
                <div class="col-sm-8">
                    <input type="textarea" rows="3" class="form-control" ng-model="cliente.direccion" placeholder="Dirección">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="cliente.email" placeholder="Correo Electrónico">
                </div>
            </div>
        </form>
	</section>
</div>
