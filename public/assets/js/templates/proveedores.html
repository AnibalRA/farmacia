<add-proveedor></add-proveedor>
<button class="btn btn-success" ng-click="newProveedor()">Add</button>
<table class="table table-hover">
	<thead>
		<tr>
			<td>Empresa</td>
			<td>Teléfono</td>
			<td>Correo Electrónico</td>	
			<td>Dirección</td>
			<td>Proveedor desde</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="proveedor in proveedores">
			<td>{{proveedor.empresa}}</td>
			<td>{{proveedor.telefono}}</td>
			<td>{{proveedor.email}}</td>
            <td>{{proveedor.direccion}}</td>
			<td>{{proveedor.created_at | date:'medium'}}</td>
		</tr>
	</tbody>
</table>
